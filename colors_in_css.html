<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #para1{
            color: white; /* Color by name */
            background-color: blue;
        }

        #para2{
            color: rgb(193, 216, 216); /* Color by rgb value */
            background-color: rgb(212, 57, 109);
        }

        #para3{
            color: #fabb9f; /* Color by hex value*/
            background-color: #ff4532;
        }
    </style>
</head>
<body>
    <h3>Colors in CSS</h3>
    <p id="para1"> This is para1</p>
    <p id="para2"> This is para2</p>
    <p id="para3"> This is para3</p>
</body>
</html>
